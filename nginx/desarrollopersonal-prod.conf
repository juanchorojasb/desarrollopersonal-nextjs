# Nginx configuration — PRODUCTION server
# Domain: desarrollopersonal.uno
# Server: srv1313442
# Next.js port: 3000
#
# Install:
#   sudo cp nginx/desarrollopersonal-prod.conf /etc/nginx/sites-available/desarrollopersonal-prod
#   sudo ln -s /etc/nginx/sites-available/desarrollopersonal-prod /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#   sudo certbot --nginx -d desarrollopersonal.uno -d www.desarrollopersonal.uno

server {
    listen 80;
    listen [::]:80;
    server_name desarrollopersonal.uno www.desarrollopersonal.uno;

    # Redirect HTTP to HTTPS (certbot will manage this after SSL setup)
    return 301 https://desarrollopersonal.uno$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.desarrollopersonal.uno;

    # Redirect www → non-www
    return 301 https://desarrollopersonal.uno$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name desarrollopersonal.uno;

    # SSL certificates managed by Certbot
    # ssl_certificate /etc/letsencrypt/live/desarrollopersonal.uno/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/desarrollopersonal.uno/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/desarrollopersonal-prod-access.log;
    error_log  /var/log/nginx/desarrollopersonal-prod-error.log;

    # Max upload size (for course materials, images)
    client_max_body_size 50M;

    # Proxy to Next.js on port 3000
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Pass real client info to Next.js
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
    }

    # Cache static Next.js assets aggressively
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public static files
    location /public/ {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "public, max-age=86400";
    }
}
